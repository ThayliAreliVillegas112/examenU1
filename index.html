<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Examen</title>

<body>
    <div class="row">
        <div class="col-3">
            <div class="col-12"><button type="button" class="btn btn-primary" onclick="encender()">Encender/Apagar</button></div>
        </div>
        <div class="col-3">
            <div class="col-12"><button type="button" class="btn btn-primary" onclick="aumentarVolumen()">Volumen+</button></div>
            <div class="col-12"><button type="button" class="btn btn-primary" onclick="bajarVolumen()">Volumen-</button></div>
        </div>
        <div class="col-3" >
            <div class="col-12"><button type="button" class="btn btn-primary" onclick="cambiarCanal()">Canal+</button></div>
            <div class="col-12"><button type="button" class="btn btn-primary" onclick="cambiarCanal2()">Canal-</button></div>
        </div>
        <div class="col-3" >
            <div class="col-12"><button type="button" class="btn btn-primary" onclick="mutear()" id="mute">Silenciar</button></div>
        </div>
    </div>
    <script src="television.js"></script>
